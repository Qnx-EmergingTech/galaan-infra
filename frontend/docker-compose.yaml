version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: galaan
      POSTGRES_USER: luise
      POSTGRES_PASSWORD: docker
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  web:
    image: ghcr.io/qnx-emergingtech/galaan:dev
    command: python3 manage.py runserver  0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
